<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ほめんと | おうえん</title>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"><!-- normalize.css -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cheer.css}">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
</head>
<body>
<div class="bg" id="bg">
    <div class="guide-wrapper">
        <img class="cloud" src="/images/cloud.png" alt="くも"/>
        <div class="guide">
            <div>おうえんしよう！</div>
        </div>
    </div>
    <div class="user-info">
        <img class="icon" th:src="${userData.icon}"/>
        <span class="username"><span th:text="${userData.name}">Sample Name</span>&nbsp;さん</span>
    </div>
    <div class="button-container">
        <div class="button-container-row">
            <div class="button-wrapper" onclick="post('good')">
                <div class="button-bg">
                </div>
                <div class="button">
                    <img class="rotate-left" src="/images/action/good.png"/>
                </div>
            </div>
            <div class="dummy">
            </div>
            <div class="button-wrapper" onclick="post('clap')">
                <div class="button-bg">
                </div>
                <div class="button">
                    <img class="rotate-right" src="/images/action/clap.png"/>
                </div>
            </div>
            <div class="dummy">
            </div>
        </div>
        <div class="button-container-row">
            <div class="dummy">
            </div>
            <div class="button-wrapper" onclick="post('cheer')">
                <div class="button-bg">
                </div>
                <div class="button">
                    <img class="rotate-left" src="/images/action/cheer.png"/>
                </div>
            </div>
            <div class="dummy">
            </div>
            <div class="button-wrapper" onclick="post('star')">
                <div class="button-bg">
                </div>
                <div class="button">
                    <img class="rotate-left" src="/images/action/star.png"/>
                </div>
            </div>
        </div>
    </div>
    <div class="cheer-label">おうえん</div>
</div>
<script type="text/javascript" th:inline="javascript">
  /*<![CDATA[*/
  const roomId = /*[[ ${roomId} ]]*/;
  /*]]>*/
</script>
<script type="text/javascript" src="/js/cheer.js"></script>
</body>
</html>
